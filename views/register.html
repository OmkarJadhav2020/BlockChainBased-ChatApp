<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

*{
margin: 0;
padding: 0;
box-sizing: border-box;
}
.main-register{
        background: linear-gradient(to top left,blue,aqua);
        height: 100vh;
        width:100vw ;
        opacity: 0.8;
     
}
.inner-box {
   display: flex;
   flex-direction: column;
   gap: 30px;
    background:linear-gradient(to top left,rgb(171, 233, 220),#ffffff33); 
    padding: 40px;
    position: relative;
    width: 30%;
    border: 2px solid black;
    z-index: 2;
    top: 20%;
    transform: translateX(120%);
    border-radius: 12px;
    backdrop-filter: blur(10px);
}


.inner-form  input{
     width: 100%;
     height: 40px;
     border-radius: 7px;
}

.inner-form label{
    font-weight: bold;

    
}
.inner-form ::placeholder{
font-size: 12px;
}
#submit-val{
    background-color: blue;
    margin-top: 15px;
    color: whitesmoke;
    
}

#submit-val:hover{
    background-color: red;
    cursor: pointer;

}
.signup-footer{
    text-align: center;
    margin-top: 10px;
}

</style>
   

<body>
  <div class="main-register">

     <div class="inner-box">
                   <h1>Register</h1>
                <form action="/register" method="post">
     <div class="inner-form">
                    <p>
                    <label for="username">Emter Your Name Here</label>
                    <br>
                    <input type="text" name="username" id="" placeholder="Enter your username ... ">
                    </p>

                     <p>
                        <label for="password">Enter Password</label>
                        <br>
                    <input type="password" name="password" id="" placeholder="Enter your password ...">
                    <br>
                     </p>
                       

                    <input type="submit"  id="submit-val"   value="Login">
                     


                     <footer class="signup-footer">
                        <p>Already have account ? <a href="login">Sign in</a></p>
                    </footer>
            
                </form>
            </div>
    </div>

   </div>

</body>
</html>
